<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    ul {
        list-style-type: none;
    }
</style>
<div class="container d-flex flex-column justify-content-center text-center my-5 ">
    <h1>Place order success!</h1>
    <p>Thank you for your order!</p>
    <p>Total Price: {{ order.total_price }}</p>
    <ul>
        {% for item in order.items.all %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <div class="row d-flex justify-content-center">
        <div class="col-auto"><a href="{% url 'products' %}"><button class="btn btn-primary">Continue
                    Shopping</button></a></div>
        <div class="col-auto"><a href="{% url 'order_history' %}"><button class="btn btn-danger">Check your
                    order</button></a></div>
    </div>
</div>
<div class="product-container row gap-5 m-5 ">
    {% for product in products %}
    <div class="product col">
        <a class="text-decoration-none text-black" href="{% url 'product_detail' product.pk%}">
            <div class="product-image rounded-3 p-4" style="background-color: #EDF2F4;">
                <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="img-product">
            </div>
            <h5>{{ product.name }}</h5>
            <p>{{ product.unit }} {{ product.price | floatformat:0 }}</p>
        </a>
    </div>
    {% endfor %}
</div>
