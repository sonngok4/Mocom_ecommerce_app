{% extends 'base.html' %}
{% block title %}
Log In | {{block.super}}
{% endblock title %}
{% block content %}
<div class="d-flex justify-content-center flex-column align-items-center">
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Don't have an account? <a href="../signup/">Register</a></p>
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
</div>
{% endblock content %}
